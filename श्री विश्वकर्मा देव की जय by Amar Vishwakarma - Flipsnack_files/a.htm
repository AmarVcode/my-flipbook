            }
            #loader-container {
                background: #000;
                display: flex;
                position: absolute;
                width: 100%;
                height: 100%;
            }

            .loader,
            .loader:before,
            .loader:after {
                background: #fff;
                animation: load1 1s infinite ease-in-out;
                width: 1em;
                height: 4em;
            }

            .loader {
                align-self: center;
                color: #fff;
                margin: 0 auto;
                position: relative;
                font-size: 6px;
                transform: translateZ(0);
                animation-delay: -0.16s;
            }

            .loader:before,
            .loader:after {
                position: absolute;
                top: 0;
                content: '';
            }

            .loader:before {
                left: -2em;
                animation-delay: -0.32s;
            }

            .loader:after {
                left: 2em;
            }

            @keyframes load1 {
               0%,
               80%,
               100% {
                   transform: scaleY(0.8);
               }

               40% {
                   transform: scaleY(1.2);
               }
            }
